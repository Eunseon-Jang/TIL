<!DOCTYPE html>
<html>
<head>
<title>Vue.js</title>
<script src="https://unpkg.com/vue"></script>
</head>

<body>
<div id="app">
    <p>{{ text }}</p>
    <button v-on:click="reverse">Reverse</button>
</div>

<script>
var test = new Vue({
  el: '#app',
  data: {
    text: 'Hello Vue.js!'
  },
  methods: {
    reverse: function () {
      this.text = this.text.split('').reverse().join('');
    }
  }
});
</script>
</body>

</html>
