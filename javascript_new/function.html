  <script>
    function add(x, y){
      var total = x+y;
      return total;
    }
    
    //undefiend에 대해 덧셈을 수행할 수 없습니다.
    console.log(add());

    // 처음의 두 수만 더해지고 나머지는 무시 됨
    console.log(add(2,3,4));  //5


    function add2() {
      var sum = 0;
      // arguments 라는 함수의 매개변수에 접근할 수 있음
      for(let i =0, j = arguments.length; i<j; i++){
        sum+= arguments[i];
      }

      return sum;
    }

    console.log(add2(2,3,4,5));

    //ES5 Average 함수
    function avg() {
      var sum = 0;

      for(let i =0, j=arguments.length; i<j; i++) {
        sum += arguments[i];
      }

      return sum/arguments.length;
    }

    console.log(avg(2,3,4,5));

    //ES6로 리팩토링
    function avg2(...args) {
      let sum = 0;
      for (let value of args) {
        sum += value;
      }

      return sum/ args.length
    }

    console.log(avg2(2,3,4,5));

    // 배열의 평균을 구하고 싶다면?
    function avgArray(arr) {
      let sum =0;
      for(let i = 0, j = arr.length; i<j; i++) {
        sum += arr[i];
      }

      return sum/arr.length;
    }

    console.log(avgArray([2,3,4,5]));
    // argusments에 여러개 인자를 넣은 것처럼 넣어주는 메소드 apply
    console.log(avg.apply(null,[1,2,3,4]));
