  	/*연산자*/

  	5 * 4 //20

  	/*단항 상술 연산자*/
  	var x = 5, result;

  	//선대입 후증가(postfix increment operator)
  	result = x++;
  	console.log(result, x); //5,6

  	//선증가 후대입 (Perfix increment operator)
  	result = ++x;
  	console.log(result, x); //7, 7

  	//선대입 후감소 (Postifix decrement operator)
  	result = x--;
  	console.log(result, x); //7, 6

  	// 선감소 후대입 (Perfix decrement operator)
  	result = --x;
  	console.log(result, x); //5, 5


  	/*+ 단항 연산자*/
  	+ 10 //10
  	+ '10' //10
  	+ true //1
  	+ false //0

  	/*- 단항 연산자*/

  	- false //-0

  	var x, y;

  	/*비교 연산자 (Comparison Operator)*/

  	//동등 비교
  	5 == 5; //true
  	// 타입은 다르지만 암묵적 타입 변환을 통해 타입을 일치시키면 같은 값을 갖는다.
  	5 == '5'; //true
  	5 == 8; //false

  	'' == '0'; 	//false
  	0 == '';	//true
  	0 == '0'; // true

  	false == 'false'; // false
  	false == '0'; // true

  	false == undefined; // false
  	false == null; // false
  	null == undefined; // true

  	//일치 비교

  	5 === 5 // true
  	5 === '5' //false  타입이 달라서

  	NaN === NaN // false
  	isNaN(NaN) // ture NaN은 자신과 일치하지 않는 유일한 값이다.

  	0 === -0 // true

  	//부동등 비교
  	5 != 8 // true
  	5 != 5 //false
  	5 != '5' // false

  	//불일치 비교
  	5 !== 8 //true
  	5 !== 5 //false
  	5 !== '5' //true

  	/*삼항 조건 연산자*/
  	// 조건식 ?  좃건식이 true일때 반환할 값 : 조건식이 false일때 반환할 값

  	var x = 2;
  	//x가 짝수이면 '짝수'를 홀수이면 '홀수'를 반환한다.
  	// 2 % 2 는 0이고 0은 false로 암문적 타입 변환된다.
  	var result = x % 2 ? '홀수' : '짝수';

  	console.log(result); // 짝수

  	var x = 2, result;

  	if (x % 2) result = '홀수';
  	else	   result = '짝수';

  	console.log(result); //짝수


  	/* 논리연산자 (Logical Operator) */

  	// 논리합 (||)  연산자
  	true || true // true
  	true || false // true
  	false || true // true
  	false || false // false

  	// 논리곱 (&&)  연산자
  	true && true // true
  	true && false // false
  	false && true // false
  	false && false // false

  	// 논리 부정(!) 연산자
  	!true // false
  	!false // true

  	// 암묵적 타입 변환
  	!0 // true
