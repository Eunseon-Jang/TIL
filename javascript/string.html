<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World</title>
</head>

</body>
<script async>
  /* String */
  var x = 'Lee';
  var y = new String('Lee');
  console.log(x == y); //true
  console.log(x === y); //false

  //String.length
  var str = 'Hello';
  console.log(str.length); //5

  str = '안녕하세요';
  console.log(str.length); //5

  //String.prototype.charAt(num); : string
  var str = 'Hello';
  console.log(str.charAt(0)); //H
  console.log(str.charAt(1)); //e
  console.log(str.charAt(2)); //l
  console.log(str.charAt(3)); //l
  console.log(str.charAt(4)); //0
  //없으면 빈 문자열 반환.
  console.log(str.charAt(5)); //''

  for(var i = 0; i < str.length; i++) {
    console.log(str.charAt(i));
  }

  //String 객체는 유사 배열 객체이므로 배열과 유사하게 접근할 수 있다.
  for(var i = 0; i < str.length; i++) {
    console.log(str[i]); //str['0']
  }

  //String.prototype.concat(strings:string[]):string 매개변수로 전달된 1개 이상의 문자열과 연결하여 새로운 문자열을 반환.

  var str = 'Hello ';
  var name = 'Lee';

  str = str.concat(name); //str = str + name
  console.log(str);

  //String.prototype.indexOf(searching:string,formIndex) : number 문자 또는 문자열을 대상 문자열에서 검색하여 처음 발견된 곳의 index를 반환. 발견하지 못하면 -1 을 반환.

  var str = 'Hello World';

  console.log(str.indexOf('l')); //2
  console.log(str.indexOf('or')); //7
  console.log(str.indexOf('or',8)); //-1

  if(str.indexOf('Hello') !== -1) {
    //Hellow 가 있는 경우에 처리할 내용.
  }

  //ES6문법
  if(str.includes('Hello')) {
    //Hellow 가 있는 경우에 처리할 내용.
  }

  //String.protoype.lastIndexOf(searchString: string, formIndex = this.length-1):number 마지막으로 발견된 index의 위치를 나타냄.

  //두번째 파라미터값을 지정하면 그 위치 앞에서부터 탐색.

  var str = 'Hello World';

  console.log(str.lastIndexOf('World')); //6
  console.log(str.lastIndexOf('l')); //9
  console.log(str.lastIndexOf('o',5)); //4
  console.log(str.lastIndexOf('o',8)); //7

  console.log(str.lastIndexOf('W',5)); //-1

  //String.prototype.replace(searchValue:string | RegExp, replaceValue:string): string // 첫번째 인자에 전달된 문자 또는 정규 표현식을 검색하여 두번째 인자에 전달된 문자열로 대체한다.

  var str = 'Hello Hello';

  //첫번째로 검색된 문자열만 대체된다.
  var replacedStr = str.replace('Hello', 'Lee'); 

  //결과가 반영된 새로운 문자열을 반환한다.
  console.log(replacedStr);//Lee Hello

  //원본 문자열은 변경되지 않는다.
  console.log(str); //Hello Hello

  /* 정규표현식
  g(Global): 문자열 내의 모든 패턴을 검색한다.
  i(Ignore case): 대소문자를 구별하지 않고 검색한다.
  */

  replacedStr = str.replace(/hello/gi, 'Lee');

  console.log(replacedStr); //Lee Lee
  console.log(str); //Hello Hello

  // String.protoype.split(separator:string | RegExp, limit? : number): string[] 첫번째 인자를 문자열에서 검색하여 문자열을 구분한 후 분리된 각 문자열로 이루어진 배열을 반환.

  var str = 'How are you doing?';
  var splitStr = str.split(' ');

  //공백으로 구분(단어로 구분)하여 배열로 반환한다.
  console.log(splitStr); // ['How', 'are', 'you', 'doing?']

  //원본 문자열은 변경되지 않는다.
  console.log(str); //How are you doing?

  //인수가 없는 경우, 대상 문자열 전체를 단일 요소로 하는 배열을 반환한다.
  splitStr = str.split();
  console.log(splitStr); // ['How are you doing?']

  //각 문자를 모두 분리
  splitStr = str.split('');
  console.log(splitStr); // [H,o,w,'' ,a,r,...]

  //공백으로 구분하여 배열로 반환. 단 요소수는 3개까지만 허용.
  splitStr = str.split(' ',3);
  console.log(splitStr); // ['How', 'are', 'you']

  // 'o'으로 구분하여 배열로 반환한다.
  splitStr = str.split('o');
  console.log(splitStr); // ['H', 'w are y', 'u d', 'ing']

  //String.prototype.substring(start:number, end = this.length): string
  //첫번째 인자에 전달된 index부터 두번째 인자에 전달된 index에 해당하는 문자의 바로 이전 문자까지 모두 반한.

  var str = 'Hello World'; //str.length == 11

  var res = str.substring(1, 4);
  console.log(res); //ell

  // 첫번째 인수 > 두번째 인수 : 두 인수는 교환된다.
  res = str.substring(4, 1);
  console.log(res); //ell

  // 두번째 인수가 생략된 경우 : 해당 문자열의 끝가지 반환한다.
  res = str.substring(4);
  console.log(res); // o World

  // 인수 < 0 또는 NaN인 경우 : 0으로 취급된다.
  res = str.substring(-2);
  console.log(res); //Hello World

  // 인수 > 문자열의 길이(str.length) : 인수는 문자열의 길이(str.length)으로 취급된다.
  res = str.substring(1, 12);
  console.log(res); //ello World

  res = str.substring(11);
  console.log(res); // ''

  res = str.substring(20);
  console.log(res); // ''

  res = str.substring(0, str.indexOf(' '));
  console.log(res); //'Hello'

  res = str.substring(str.indexOf(' ') + 1, str.length);

  //String.prototype.toLowerCase(): string
  var str = 'Hello World';

  var res = str.toLowerCase();
  console.log(res); //hello world!

  //String.prototype.toUpperCase(): string
  var str = 'Hello World';

  var res = str.toUpperCase();
  console.log(res); //HELLO WORLD

  //String.prototype.trim(): string
  var str = '   foo   '

  var trimmedStr = str.trim();
  console.log(trimmedStr); //'foo'
  console.log(str); // '   foo   '

  //String.prototype.replace
  console.log(str.replace(/\s/g, '')); // 'foo'
  console.log(str.replace(/^\s+/g, '')); //'foo   '
  console.log(str.replace(/\s+$/g, '')); //'   foo'

  //String.prototype.{trimStart, trimEnd} : Proposal stage 3
  console.log(str.trimStart()); //'foo   '
  console.log(str.trimEnd()); //'   foo'


</script>
</html>
