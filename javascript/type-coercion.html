<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>

  <body>

  <script async>

    /*타입변환이란?*/

    var x = 10;

    //명시적 타입 변환
    var str = x.toString(); //숫자를 문자열로 타입 캐스팅한다.
    console.log(typeof str);

    //암묵적 타입 변환
    var str = x + '';

    // 변수 x의 값이 변경된 것은 아니다.
    console.log(str);
    console.log(typeof str); // 10 string

   
    /*

     //표현식이 모두 문자열 타입이여야 하는 컨텍스트
    '10' + 2 // '102'
    `1 * 10 = ${ 1 * 10 }`

    // 표현식이 모두 숫자 타입이여야 하는 컨텍스트
    5 * '10' //50

    // 표현식이 불리언 타입이여야 하는 컨텍스트
    !0 // true
    if(1) {}

    */

    //숫자타입
    console.log(0 + '') // '0'
    console.log(-0 + '') // '0'
    console.log(1 + '') // '1'
    console.log(-1 + '') // '-1'
    console.log(NaN + '') // 'NaN'
    console.log(Infinity + '') // 'Infinity'
    console.log(-Infinity + '') // '-Infinity'

    //불리언 타입
    console.log(true + '') // 'true'
    console.log(false + '') // 'false'

    //null 타입
    console.log(null + '') // 'null'

    //undefined 타입
    console.log(undefined + '') // 'undefined'

    //심볼 타입
   // console.log((Symbol()) + '') // TypeError: Cannot convert a Symbol value to a string

    //객체타입
    console.log(({}) + '') // '[object object]'
    console.log(Math + '') // '[object Math]'
    console.log([] + '') // ''
    console.log([10, 20] + '') // '10,20'
    console.log(function(){} + '') // 'function(){}'
    console.log(Array + '') // 'function Array(){native code}'



    /* 불리언 타입으로 변환 */
    if('')  console.log('1');
    if(true)  console.log('2');
    if(0)  console.log('3');
    if('str')  console.log('4');
    if(null)  console.log('5');
    //2,4


    /* Truthy, Falsy */

    //주어진 인자가 Falsy값이면 true, Truthy 값이면 False를 반환한다.
    function isFalsy(v) {
      return !v;
    }

     //주어진 인자가 Falsy값이면 true, Truthy 값이면 False를 반환한다.
    function isTruthy(v) {
      return !!v;
    }

    //모두 true를 반환
    console.log(isFalsy(false));
    console.log(isFalsy(undefined));
    console.log(isFalsy(null));
    console.log(isFalsy(0));
    console.log(isFalsy(NaN));
    console.log(isFalsy(''));

    console.log(isTruthy(true));

    //빈 문자열이 아닌 문자열은 Truthy 값이다.
    console.log(isTruthy('0'));
    console.log(isTruthy({}));
    console.log(isTruthy([]));

    /*
    .
    .
    .
    .
    .
    불리언 타입 예제 생략.
    .
    .
    .
    .
    .
    */

    /*단축 평가*/
    console.log('Cat' && 'Dog') //'Dog'
    console.log('Cat' || 'Dog') //'Cat'

    //논리합(||) 연산자
    'Cat' || 'Dog' // 'Cat'
    false || 'Dog' // 'Dog'
    'Cat' || false // 'Cat'

    //논리곱(&&) 연산자
    'Cat' && 'Dog' // 'Dog'
    false && 'Dog' // 'false'
    'Cat' && false // 'false'


    //예제
    var elem = null;

   // console.log(elem.value);// TypeError: Cannot read property 'value' of null
    console.log(elem && elem.value) //null

    // 단출 평가를 사용한 매개변수의 기본값 설정
    function getStrngLength(str) {
      str = str || '';
      return str.length;
    }

    getStrngLength(); //0
    getStrngLength('Hi'); //2

    //ES6의 매개변수의 기본값 설정
    function getStrngLength(str = '') {
      return str.length;
    }

  </script>
</html>git
