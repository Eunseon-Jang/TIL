 console.log(0.1 + 0.2); //0.30000000....4

 function isEqual(a, b) {
  //Math.abs는 절댓값을 반환.
  //즉 a와 b의 차이가 Javascript에서 표현할 수 있는 가장 작은 수인 Number.EPSILON보다 작으면 같은 수로 인정할 수 있다.
  return Math.abs(a - b) < Number.EPSILON;
 }

 console.log(isEqual(0.1 + 0.2, 0.3))

 //Number.isInteger 정수인지 확인.
 /*
  @param {any} testValue - 검사 대상 값. 암묵적 형변환되지 않는다.
  @return {boolean}
 */

 console.log(Number.isInteger(123));// true
 console.log(Number.isInteger(-123));// true
 console.log(Number.isInteger(5-2));// true
 console.log(Number.isInteger(0));// true
 console.log(Number.isInteger(0.5));// false
 console.log(Number.isInteger('123'));// false
 console.log(Number.isInteger(false));// false
 console.log(Number.isInteger(Infinity));// false
 console.log(Number.isInteger(-Infinity));// false
 console.log(Number.isInteger(0 / 0));// false

 //Number.isNaN 
 console.log(Number.isNaN(NaN)); // true
 //위를 제외하고 전부 false

 //Number.issafeInteger();  안전한 정수값인지를 검사.
 Number.isSafeInteger(123)   //true
 Number.isSafeInteger(-123)  //true
 Number.isSafeInteger(5-2)   //true
 Number.isSafeInteger(0)     //true
 Number.isSafeInteger(1000000000000000)  // true
 Number.isSafeInteger(10000000000000001) // false
