  <script async>

  	/*데이터 타입*/
  	var integer = 10; //정수
  	var double = 10.12; //실수
  	var negative = -20; //음의 정수
  	var binary = 0b01000001; //2진수
  	var octal = 0o101; //8진수
  	var hex = 0x41; //18진수

  	console.log(binary); //65
  	console.log(octal); //65
  	console.log(hex); //65

  	//자바스크립트는 2진수, 8진수, 16진수 데이터 타입을 제공하지 않기 때문에 이들 값을 참조하면 모두 10진수

  	console.log(1 === 1.0); //true
  	var result = 4/2;
  	console.log(result); //2
  	result = 3/2;
  	console.log(result); //1.5

  	//infinity : 양의 무한대
  	//-infinity : 음의 무한대
  	//NaN : 산술 연산 불가 (not-a-number)

  	var pInf = 10 / 0; //양의 무한대
  	console.log(pInf); //infinity

  	var nInf = 10/-0; //음의 무한대
  	console.log(nInf) //-infinity;

  	var nan = 1 * 'string'; //산술 연산 불가
  	console.log(nan); //NaN


  	/*- string*/
  	var str = "string"; // 큰 따옴표
  	str = 'string'; //작은 따옴표
  	str = `string`; //백틱(ES6 템플릿 리터럴)

  	str = "큰 따옴표로 감싼 문자열 내의 '작은 따옴표'는 문자열이다.";
  	str = '작은 따옴표로 감싼 문자열 내의 "큰 따옴표"는 문자열이다.';


  	var str = 'string';
  	//문자열은 유사배열이다.

  	for (var i = 0; i < str.length; i++) {
  		console.log(str[1]);
  	}

  	//문자열을 변경할 수 없다.
  	str[0] = 'S';
  	console.log(str); //string

  	//???객체 object는 변경 가능이고  문자열도 유사 배열인데 왜 변경이 안되는지????
  	
  	/*
  	.
  	.
  	syntax-basics에서 했던 내용들 생략
  	.
  	.

  	*/

  	/*암묵적 전역 변수*/
  	x = 1;
  	console.log(x); //1

  	/*동적 타이핑*/


  	//값이 할당되는 과정에서 값의 타입에 의해 자동으로 타입이 결정될 것 이라는 뜻.
  	var foo;
  	console.log(typeof foo); //undefined;

  	foo = null;
  	console.log(typeof foo); //object

  	foo = {};
  	console.log(typeof foo); // object

  	foo = 3;
  	console.log(typeof foo); //number

  	foo = 3.14;
  	console.log(typeof foo); // number

  	foo = 'Hi';
  	console.log(typeof foo); // string

  	foo = true;
  	console.log(typeof foo); //boolean

  	//변수 호이스팅 (Variable Hoisting)

  	console.log(foo); //1) undefined;
  	var foo = 123;
  	console.log(foo); //2) 123
  	{
  		var foo = 456;
  	}

  	console.log(foo) //3) 456



  	/* 

  	**선언단게 (Delaration phase)
  	- 변수 객체 (Variable Object)에 변수를 등록한다. 이 변수 객체는 스코프가 참조하는 대상이 된다.

	** 초기화 단계 (Initialization phase)
	- 변수 객체에 등록된 변수를 메로리에 할당한다. 이 단계에서 변수는undefined로 초기화 된다.

	** 할당 단계(Assignment phase)
	undefined로 초기화된 변수에 실제값을 할당한다.

  	*/
