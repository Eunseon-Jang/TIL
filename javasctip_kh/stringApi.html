<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TEST</title>
</head>
<body>
    <h1>JAVA SCTIPT TEST</h1>
    <hr>

    <script>
      // 문자열 API
      document.write("---- 문자열 API ----<br>")
      str1 = "Hello";
      // 문자열 대문자 변환
      document.write(str1.toUpperCase() + "<br>");
      // 문자열 소문자 변환
      document.write(str1.toLowerCase() + "<br>");
      // 문자열의 길이
      document.write(str1.length + "<br>");
      // 찾고자 하는 문자의 첫번째 인덱스 값
      document.write(str1.indexOf('l') + "<br>");
      // 찾은 문자의 가장 마지막에 있는 인덱스 값
      document.write(str1.lastIndexOf('l') + "<br>");
      // 파라미터 값에 들어가는 인덱스에 위치한 문자를 가지고 옴
      document.write(str1.charAt(1) + "<br>");
      // 1번째 인덱스에서 2번째 인덱스까지 스트링을 추출
      document.write(str1.substring(1,4) + "<br>");
      // 매개변수로 받은 값으로 나눠서 배열로 반환
      document.write(str1.split('') + "<br>");

     
    </script>
    
  
</body>
</html>
