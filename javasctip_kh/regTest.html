<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="result.html" onsubmit="return checkGender()">
    <div>
    
    <label for="u_id">아이디</label>
    
    <input id="u_id" name="u_id" type="text" onblur="idCheck()">​ ​
    <p id="check_id_msg" style="display: none;">5글자이상, 첫글자는 대문자이고 영문자, 숫자만 가능</p>
    </div>
    
    <div id="parentPw">
    
    <label for="u_pw">패스워드</label>
    
    <input id="u_pw​" name="u_pw​"​ type="password"​ required​>​​
    <p id="pw_msg" style="display: none;">패스워드를 입력하세요</p>
    
    
    </div>​
    
    <div>
    
    <label for="c_pw">패스워드확인</label>
    
    <input id="c_pw" name="​c_pw​"​​ type="password"​ required​ onblur="pwCheck()">​ ​
    
    </div>​
    
    <div>
    
    <label for="u_name">이름</label>
    
    <input id="u_name​" name="u_name​"​ type="text"​ required​>​​
    
    </div>​
    
    <div>
    
    <span>성별</span>​
    
    <label for="maie">남</label>
    
    <input id="maie​" name="gender​"​ type="radio"​ value="male">​​
    
    <label for="femaie​">여</label>
    
    <input id="​female​" name="gender"​ type="radio"​ value="​female​">​​​
    
    </div>​
    
    <div>
    
    <label for="u_email">이메일</label>
    
    <input id="u_email​" name="u_email​"​ type="email" required​​>​​
    
    </div>​​
    
    
    
    <input type="submit" value="회원가입" >
    
    <input type="reset" value="취소">​
    
    
    
    </from>​
    
    <script>
    
    function idCheck(){
      let u_id = document.getElementById("u_id");
      let check_id_msg = document.getElementById("check_id_msg");
      let regExId = RegExp("^[A-Z](?=.*[a-zZ-Z0-9]){5,}");
      let result = regExId.test(u_id.value);

      
      if(!result) {
        check_id_msg.style.display = "block";
        u_id.value="";
      }else {
        check_id_msg.style.display = "none";
      }
    }

    function pwCheck(){
      let parent = document.getElementById("parentPw");
      let u_pw = document.getElementById("u_pw​");
      let c_pw = document.getElementById("c_pw");
      let pw_msg = document.getElementById("pw_msg");
      
      if(u_pw.value == '') {
        c_pw.value = '';
        pw_msg.style.display = "block";
        u_pw.focus();
        
      }else {
        let check_msg = document.createElement("span");
        check_msg.id = 'added';
        parent.append(check_msg);
        check_msg = document.getElementById("added");

        check_msg.style.fontWeight = "bold";

        if(u_pw.value == c_pw.value) {
          check_msg.style.color = "green";
          check_msg.innerHTML = " 패스워드가 일치합니다."
        }else {
          check_msg.style.color = "red";
          check_msg.innerHTML = " 패스워드가 일치하지 않습니다"
        }
      }
    }

    function checkGender() {
      let eleGender = document.getElementsByName("gender");
      let selChk = null;
      for(var i=0; i<eleGender.length; i++) {
        if(eleGender[i].checked == true) {
          selChk = eleGender[i].value;
        }
      }

      if(selChk == null) {
        alert("성별을 선택하세요.");
        return false;
      }else {
        return selChk;
      }
    }

    </script>
</body>
</html>
