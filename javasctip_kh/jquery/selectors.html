<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JQuery 선택자</title>
  <script src="resource/jquery-3.5.1.js"></script>
</head>
<body>
  <h1>Jquery 선택자</h1>
  <p>선택자</p>
  <h3>나야 나~</h3>
  <h4>나야 나~ㅋㅋㅋ</h4>
  <input type="text">
  <input type="password" class="test test1">
  <input type="radio">선택 <br>
  <input type="checkbox" class="test2"> 체크 <br>
  <input type="file" class="">

  <p>
    요소[속성] : 특정 속성을 가진 객체 선택 <br>
    요소[속성 = 값] : 속성 안의 값이 특정 값과 같은 객체 선택 <br>
    요소[속성 ~= 값] : 속성 안의 값이 특정 값을 단어로써 포함하는 객체 선택 <br>
    요소[속성 ^= 값] : 속성 안의 값이 특정 값으로 시작하는 객체 선택 <br>
    요소[속성 $= 값] : 속성 안의 값이 특정 값으로 끝나는 객체 선택 <br>
    요소[속성 *= 값] : 속성 안의 값이 특정 값을 포함하는 객체 선택 <br>
</p>

  <script>
    $(function() {
      // 특정 어트리뷰트를 가진 놈
      $('input[class]').css("background-color","green");
      $('input[type=text]').val('change value');
      // 속성 값이 test로 시작할 때 
      $('input[class ~= test]').val('1245');
      // 속성 이름이 지정값으로 시작할 때
      $('input[type ^= ra]').val('1245');
      // 속성 이름이 지정값으로 끝날 때
      $('input[type $= box]').checked();
    });
  </script>
</body>
</html>
