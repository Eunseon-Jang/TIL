<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  <script src="resource/jquery-3.5.1.js"></script>
  <style>
    #test2, #test3 {
      width: 300px;
      height: 300px;
      background-color: orangered;
    }
  </style>
</head>
<body>
  <h1>이벤트</h1>
  <hr>
  <h3>이벤트 관련 속성</h3>
  <button id="test1">실행 확인</button>
  <div id="area1"></div>
  <p>
   
  </p>

  <script>
    $(function() {
      $('#test1').click(function(event) {
        console.log(event)
      });
    });
    
  </script>

  <hr>
  <h3>이벤트 연결 종류</h3>
  <p>
    on() : 문서 객체에 이벤트 연결 <br>
    off() :on()으로 연결된 이벤트 제거<br>
  </p>
  <div id="test2">기본상태</div>
  <script>
    $(function() {
      $('#test2').on(
        {'mouseenter':function() {
          $(this).css("background-color", "yellowgreen").text("마우스 올라감")
        },
        'mouseleave': function () {
            $(this).css("background-color", "yellow").text("마우스 내려감")
        },
        'click': function () {
          $(this).off('mouseenter').off('mouseleave').css('background-color','orangered').text('기본값');
        },
      });
    });
  </script>

  <br>
  <div id="test3">기본 상태</div>
  <script>
    $('#test3').on('click', {name:'홍길동'}, function(event) {
      console.log(event);
      alert(event.data.name + "님 환영합니다!")
    })
  </script>

  <hr>
  <h3>one() 메소드</h3>
  <p>이벤트를 한 번만 연결할 때 사용</p>
  <h1 id="test4"> 클릭하세요 </h1>
  <script>
    $(function() {
      $('#test4').one('click', function() {
        $(this).text('끝!');
      })
    })
  </script>
</body>
</html>
