<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TEST</title>
</head>
<body>
    <h1>JAVA SCTIPT TEST</h1>
    <hr>

    <script>
      // 변수
      document.write("---- 변수 ----<br>")
      var1 = 10;
      document.write(var1 + "<br>");

      var var2 = 20;
      document.write(var2 + "<br>");

      var3 = var1 + var2;
      document.write(var3 + "<br>");

      var1 = "HELLO";
      document.write(var1 + "<br>");

      // 자료형 확인
      document.write("---- 자료형 ----<br>");
      document.write("문자열1 : "+ typeof("Hello") + "<br>");
      document.write("문자열1 : "+ typeof("hihi") + "<br>");
      document.write("문자열1 : "+ typeof(var1) + "<br>");
      document.write("숫자 : "+ typeof(100) + "<br>");
      document.write("숫자 : "+ typeof(3.5) + "<br>");
      document.write("숫자 : "+ typeof(-100) + "<br>");
      document.write("숫자 : "+ typeof(var3) + "<br>");
      document.write("참/거짓 : "+ typeof(true) + "<br>");
      document.write("참/거짓 : "+ typeof(false) + "<br>");
      document.write("초기값이 없는 변수 : "+ typeof(var4) + "<br>");
    </script>
    
  
</body>
</html>
