<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="jquery/resource/jquery-3.5.1.js"></script>
</head>
<body>
  <input type="text" onchange="checkEmail()" id="email">
  <span id="result"></span>

  <script>
  
    function checkEmail() {
      var reg = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

      let email = $("#email").val();
      console.log(email)
      let rs = $("#result");

      if(!reg.exec(email)) {
        rs.html("이메일 형식에 맞지 않습니다.");
      }else { 
        location.href = request.getContextPath() + "CheckEmail?email="+email;
      }
    }

  </script>
</body>
</html>
