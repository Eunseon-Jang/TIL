<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS TEST</title>
</head>
<body>
    <h1>JAVA SCTIPT TEST</h1>
    <hr>
    

    <script>
      // 배열
      document.write("---- 배열 사용 1 ---- <br>");
      arr1 = [10,3, 5,"Hello"];
      document.write(arr1+"<br>");
      document.write(arr1[0]+"<br>");
      document.write(arr1[1]+"<br>");
      document.write(arr1[2]+"<br>");
      arr1[1] = "안녕";
      document.write(arr1);


      document.write("---- 배열 사용 2 ---- <br>");
      arr2 = new Array();
      document.write(arr2[0] + "<br>");

      document.write("---- 배열 사용 3 ---- <br>");
      arr3 = new Array(3);
      document.write(arr3 + "<br>"); // 공간은 만들어짐
      document.write(arr3[0] + "<br>");

      document.write("---- 배열 사용 4 ---- <br>");
      arr4 = new Array(5,1,6,"H1");
      document.write(arr4 + "<br>"); // 공간은 만들어짐
      document.write(arr4[0] + "<br>");

      document.write("---- 배열 Api 사용 ---- <br>");
      //indexOF
      // 요소의 인덱스 위치를 찾을 때
      var fruits = ['바나나', '딸기', '복숭아', '수박'];
      document.write(fruits + "<br>");
      document.write(fruits.indexOf('딸기') + "번째 위치<br>");

      //concat
      // 여러 배열들을 결합할 때 
      document.write("---- concat() ---- <br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      var fruits2 = ['키위', '파인애플'];
      var array = [10,20,30];
      var data = fruits1.concat(fruits2,array);
      document.write(data + "<br>");

      //join
      // 배열 요소들을 하나의 문자열로 결합
      document.write("---- join() ---- <br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      var fruits2 = ['키위', '파인애플'];
      var array = [10,20,30];
      var data1 = fruits1.concat(fruits2, array).join('');
      document.write(data1);
      // 요소들 뒤에 / 를 붙혀서 하나의 문자로 결합
      var data1 = fruits1.concat(fruits2, array).join('/');
      document.write(data1);

      //reverse 
      //배열의 요소둘울 뒤집기
      document.write("---- reverse() ---- <br>");
      arr1 = [1,2,4,7,3,5];
      document.write(arr1 + "<br>");
      arr1.reverse();
      document.write(arr1 + "<br>");

      //sort 
      //배열의 요소둘울 정렬
      document.write("---- sort() ---- <br>");
      // sort() - 오름차순으로 정렬
      arr1 = [1,2,4,7,3,5, 'hi', 'abcd',10];
      document.write(arr1 + "<br>");
      arr1.sort();
      document.write(arr1 + "<br>");
      //1,10,2,3,4,5,7,abcd,hi -> 
      //문자가 들어있으면 모두 문자열로 변경되었다가 정렬이 되는데
      //10은 1로 시작하기 때문에 1 다음으로 나오게 된다. 

      arr1.sort((a,b)=>a-b); // 오름차순
      document.write(arr1 + "<br>");

      arr1.sort((a,b)=>b-a); // 내림차순
      document.write(arr1 + "<br>");

      //push
      // 배열에 마지막에 대입
      document.write("----- push() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      document.write(fruits1 + "<br>");
      fruits1.push('파인애플');
      document.write(fruits1 + "<br>");

      //pop
      // 마지막 요소를 제거
      document.write("----- pop() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      document.write(fruits1 + "<br>");
      fruits1.pop();
      document.write(fruits1 + "<br>");

      //shift
      // 첫번째 요소를 제거
      document.write("----- shift() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      document.write(fruits1 + "<br>");
      fruits1.shift();
      document.write(fruits1 + "<br>");

      //unshift
      // 첫번째 요소를 제거
      document.write("----- unshift() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박'];
      document.write(fruits1 + "<br>");
      fruits1.unshift("파인애플");
      document.write(fruits1 + "<br>");


      //slice
      // (시작인덱스, [종료 인덱스]) =  배열의 시작인덱스부터 종료인덱스 전까지 데이터 반환
      // 종료인덱스를 생략하면 배열의 끝까지 반환
      document.write("----- slice() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박', '귤', '망고'];
      document.write(fruits1 + "<br>");
      document.write(fruits1.slice(2)+"<br>");
      document.write(fruits1 + "<br>");
      document.write(fruits.slice(2,4)+ "<br>");

      //splice
      // (인덱스, 제거수 [, 추가값])
      // 종료인덱스를 생략하면 배열의 끝까지 반환
      document.write("----- splice() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박', '귤', '망고'];
      document.write(fruits1 + "<br>");
      document.write(fruits1.splice(1,1,"감","참외")+"<br>");
      document.write(fruits1 + "<br>");

      //toString
      // 배열의 내용을 문자혈 형태로 반환
      document.write("----- splice() ------<br>");
      var fruits1 = ['바나나', '딸기', '복숭아', '수박', '귤', '망고'];
      document.write(fruits1 + "<br>");
      document.write(fruits1.toString() + "<br>");
      document.write(typeof(fruits1) + "<br>");
      document.write(typeof(fruits1.toString()) + "<br>");
    </script>
    
  
</body>
</html>
