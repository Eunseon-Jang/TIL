<body>
    <h1>JAVA SCTIPT TEST</h1>
    <hr>

    <script>
      // 데이터 형 변환
      document.write("---- 데이터 형 변환 ----<br>")
      var num1 = 10;
      document.write(typeof(String(num1))+ "<br>");
      document.write(20+num1+"<br>");
      //String +  num =  String
      document.write(20+(String(num1))+ "<br>");

      // 스트링 숫자로 바꾸기
      var str1 = "10";
      document.write(typeof(Number("10")) + "<br>");
      document.write(typeof(parseInt("10")) + "<br>");
      document.write(typeof(parseFloat("10")) + "<br>");
      document.write(Number("10") + "<br>");
      document.write(parseFloat("10") + "<br>");
      document.write(parseInt("10") + "<br>");

    </script>
    
  
</body>
